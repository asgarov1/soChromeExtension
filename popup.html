<!doctype html>
<html>
<head>
    <title>SO ready answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="popup.js"></script>

    <style>
        h6 {
            color: #F48125;
            text-align: center;
        }

        .list-group a {
            font-size: 0.5rem;
            white-space: nowrap;
        }

        .toast-body {
            font-size: 0.5rem;
        }

        .toast-container {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="pb-4 bg-light rounded-3">
<div class="container container-fluid py-5">
    <h6>StackOverflow answers</h6>
    <div class="list-group">
        <a class="list-group-item list-group-item-action" id="code_writing_service" href="#">Not a code writing
            service</a>
        <a class="mb-1 list-group-item list-group-item-action" id="bad_formatting" href="#">Bad formatting</a>
        <a class="list-group-item-sm list-group-item list-group-item-action" id="should_accept_answer" href="#">Should
            accept answer</a>
    </div>
</div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
    <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Copied!</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
